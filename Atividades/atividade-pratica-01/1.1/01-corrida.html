<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8>">
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">

    <title>Corrida</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    


    <!--Carregar elementos do css-->
    <link rel="stylesheet" href="./01-corrida.css">


</head>

<body>
    <!--Inicio formulário-->
<form action="post" name="formulario">
    
    <div>
        <h1>Corrida</h1>
    </div>

    <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" class="form-control">
    </div>

    <div>
        <label for="tempo" class="form-check-label">Tempo: </label>
     <input type="number" name="tempo" id="tempo" class="form-control">
    </div>
   
    <div>
        <input type="button" value="Cadastrar" id="cad" onclick="cadastrar()">    
    </div>

    <div>
        <input type="button" value="Exibir resultado" id="exibir" onclick="exibirTabelas()">
    </div>


    <!--Tabela de Exibição-->
<div id="lista" style="display:none">
    <table id="tlista">
      <caption>Ordem de largada e tempos</caption>
      <thead>
        <tr>
            <th>Largada</th>
            <th>Competidor(a)</th>
            <th>Tempos</th>
        </tr>
      </thead>
    </table>
</div>

<!--Tabela de Resultado-->
<div id="resultado" style="display:none">
    <table id="tresultado">
      <caption>Resultado!</caption>
      <thead>
        <tr>
            <th>Posição</th>
            <th>Largada</th>
            <th>Competidor(a)</th>
            <th>Tempos</th>
            <th>Resultado</th>
        </tr>
      </thead>
    </table>
</div>


</form>
<!--Carregar elementos do java Script-->
<script src="01-corrida.js"></script>
</body>
</html>
