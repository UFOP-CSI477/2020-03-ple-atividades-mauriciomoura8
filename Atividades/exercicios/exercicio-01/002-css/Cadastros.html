<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Participante</title>

    <link rel = "stylesheet" href = "forms.css">

</head>

<body>
    <h1>Se inscreva abaixo</h1>

    <form method="POST" action="RelatÃ³rios.html">
       <div class="controle"> 
        <label for="Nome">Nome:</label> 

            <input type="text" name="Nome" id="Nome" placeholder="Insira seu nome">
        </div>

        <div class="controle">
        <label for="Usuario">Usuario:</label> 

            <input type="text" user="Usuario" id="Usuario" placeholder="Insira sua id">
        </div>

        <div class="controle">
        <label for="Time">Time:</label> 

            <input type="text" team="Time" id="Time" placeholder="Insira o time escolhido:">
        </div>

        <div class="controle">
        <label for="E-mail">E-mail:</label> 

            <input type="text" email="E-mail" id="E-mail" placeholder="Insira sei E-mail:">
        </div>
        
        <label>Horario:</label>

        <div class="controle">
            <input type="radio" name="Horario" id="Manha" value="M">
            <label for="Manha">Manha</label>
        </div>

        <div class="controle">
            <input type="radio" name="Horario" id="Tarde" value="T">
            <label for="Tarde">Tarde</label>
        </div>

        <div class="controle">
            <input type="radio" name="Horario" id="Noite" value="N">
            <label for="Noite">Noite</label>
        </div>

        <label>Modo de disputa:</label>

        <div class="controle">
            <input type="checkbox" name="Modo de disputa " id="Online">
            <label for="Online">Online</label>
        </div>

        <div class="controle">
            <input type="checkbox" name="Modo de disputa " id="Presencial">
            <label for="Presencial">Presencial</label>
        </div>

        <div class="controle">
            <input type="checkbox" name="Modo de disputa " id="Grupos Online e finais presenciais">
            <label for="Grupos Online e finais presenciais">Grupos Online e finais presenciais</label>
        </div>




        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
