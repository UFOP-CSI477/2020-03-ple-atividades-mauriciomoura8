<!DOCTYPE html>
<html lang = "en">

<head>
        <meta charset="UTF-8">

        <title>Introduction to Js</title>


        <script>

            /*nome = mauricio; tbm funcionaria, variavel global*/
            function Pessoa(name, surname, age, team, platform, schedule){
                this.name = name;
                this.surname = surname;
                this.age = age;
                this.team = team;
                this.platform = platform;
                this.schedule = schedule;
            }

            function Pessoa2(name, surname){
                this.name = name;
                this.surname = surname;
            }

            function carregarDados(){

                const name = window.prompt("Insert your name: ");
                const surname = window.prompt("Insert your surname: ");
                const age = window.prompt("Insert your age: ");
                const team = window.prompt("Insert your selected team: ");
                const platform = window.prompt("Insert your selected platform to play: ");
                const schedule = window.prompt("Insert your prefered time to play: ");

                const jogador = new Pessoa(name, surname, age, team, platform, schedule);

                /*document.getElementById("data").innerHTML = Date();*/
                document.getElementById("name").innerHTML = +"Nome"+ jogador.name +" "+ jogador.surname +"<br>Idade: "+ jogador.age +"<br>Time escolhido: "+ jogador.team 
                +"<br>Plataforma: "+ jogador.platform +"<br>Horario preferido: "+ jogador.schedule;

                
            }

            function carregarDadosForm(){
                    const name = document.frmDados.name.value;
                    const surname = document.frmDados.surname.value;

                    const person = new Pessoa2(name, surname);
                    
                    window.alert("Dados inseridos: " +person.name +" "+ person.surname);

                    let obj = {
                        name: name,
                        surname: surname,
                        address: {
                            street: "5th  venue"
                        }
                    };

                    console.log(obj);
                }

        </script>

</head>
<body>

    <script>
        document.write("Comece seu cadastro!!!");
