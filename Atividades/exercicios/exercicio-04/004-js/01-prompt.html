<head>

        <script>

            /*nome = mauricio; tbm funcionaria, variavel global*/
            function Pessoa(name, surname, age, team, platform, schedule){
                this.name = name;
                this.surname = surname;
                this.age = age;
                this.team = team;
                this.platform = platform;
                this.schedule = schedule;
            }

            function carregarDados(){

                const name = window.prompt("Insert your name: ");
                const surname = window.prompt("Insert your surname: ");
                const age = window.prompt("Insert your age: ");
                const team = window.prompt("Insert your selected team: ");
                const platform = window.prompt("Insert your selected platform to play (PS4 or XBOXOne): ");
                const schedule = window.prompt("Insert your prefered time to play (Morning or Night): ");

                const jogador = new Pessoa(name, surname, age, team, platform, schedule);

                /*document.getElementById("data").innerHTML = Date();*/
                document.getElementById("name").innerHTML = +"Name"+ jogador.name +" "+ jogador.surname +"<br>Age: "+ jogador.age +"<br>Selected team: "+ jogador.team 
                +"<br>Platform: "+ jogador.platform +"<br>Prefered time to play: "+ jogador.schedule;


            }


        </script>
